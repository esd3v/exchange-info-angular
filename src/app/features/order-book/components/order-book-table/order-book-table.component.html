<app-window [title]="title">
  <table
    mat-table
    [ngClass]="styles.tableClass"
    [trackBy]="trackRow"
    [dataSource]="loading === true ? placeholderRows : dataSource"
  >
    <ng-container
      *ngFor="let column of columns; let columnIndex = index"
      [matColumnDef]="column.id"
    >
      <th
        [ngClass]="[
          styles.cellClass,
          column.numeric ? styles.cellRightClass : ''
        ]"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ columnLabels[columnIndex] }}
      </th>
      <td
        *matCellDef="let element"
        [ngClass]="[
          styles.cellClass,
          column.numeric ? styles.cellRightClass : '',
          column.id === 'price' && this.type === 'bids'
            ? styles.cellPositiveClass
            : '',
          column.id === 'price' && this.type === 'asks'
            ? styles.cellNegativeClass
            : ''
        ]"
        mat-cell
      >
        <ng-template [ngIf]="loading === true">
          <ngx-skeleton-loader appSkeleton width="80%"></ngx-skeleton-loader>
        </ng-template>
        <ng-template [ngIf]="loading === false">
          {{ element[columnIndex]?.value }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="styles.rowClass"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</app-window>
