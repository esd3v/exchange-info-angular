<app-window title="Pairs">
  <app-table
    [data]="data"
    [columns]="columns"
    [loading]="loadingController.loading"
    (rowClick)="handleRowClick($event)"
    [paginatorEnabled]="true"
    (paginatorPageChange)="handlePageChange($event)"
    [paginatorPageSizeOptions]="pageSizeOptions"
    (paginatorPageDataInit)="handlePageDataInit($event)"
  ></app-table>
</app-window>
