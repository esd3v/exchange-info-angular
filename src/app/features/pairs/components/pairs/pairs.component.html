<app-window title="Pairs">
  <table
    mat-table
    [ngClass]="tableClass"
    [trackBy]="trackRow"
    [dataSource]="(loading$ | async) === true ? placeholderRows : dataSource"
  >
    <ng-container
      *ngFor="let column of columns; let columnIndex = index"
      [matColumnDef]="column.id"
      }
    >
      <th
        [ngClass]="[cellClass, column.numeric ? cellRightClass : '']"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ column.label }}
      </th>
      <td
        *matCellDef="let row"
        [class]="row[columnIndex].className"
        [ngClass]="[cellClass, column.numeric ? cellRightClass : '']"
        mat-cell
      >
        <ng-template [ngIf]="(loading$ | async) === true">
          <ngx-skeleton-loader appSkeleton width="80%"></ngx-skeleton-loader>
        </ng-template>
        <ng-template [ngIf]="(loading$ | async) === false">
          {{ row[columnIndex].value }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="[rowClass]"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleRowClick(row)"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
    [length]="length$ | async"
    (page)="handlePageChange($event)"
  >
  </mat-paginator>
</app-window>
