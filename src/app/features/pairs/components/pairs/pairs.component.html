<app-window title="Pairs">
  <table
    mat-table
    class="pairs"
    [trackBy]="trackRow"
    [dataSource]="(loading$ | async) === true ? placeholderRows : dataSource"
  >
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.id" }>
      <th
        [ngClass]="{
          pairs__cell: true,
          'pairs__cell--alignedRight': column.numeric
        }"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ column.label }}
      </th>
      <td
        *matCellDef="let element"
        [ngClass]="{
          pairs__cell: true,
          'pairs__cell--alignedRight': column.numeric,
          'pairs__cell--positive': isPositive(element, column.id) === true,
          'pairs__cell--negative': isPositive(element, column.id) === false
        }"
        mat-cell
      >
        <ng-template [ngIf]="(loading$ | async) === true">
          <ngx-skeleton-loader appSkeleton width="80%"></ngx-skeleton-loader>
        </ng-template>
        <ng-template [ngIf]="(loading$ | async) === false">
          {{ getCellValue(element, column.id) }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="pairs__row"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleRowClick(row)"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
    [length]="length | async"
    (page)="handlePageChange($event)"
  >
  </mat-paginator>
</app-window>
