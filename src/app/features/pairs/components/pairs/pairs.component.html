<app-window title="Pairs">
  <table
    mat-table
    [dataSource]="(loading$ | async) === true ? placeholderRows : dataSource"
  >
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.id" }>
      <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
      <td mat-cell *matCellDef="let element">
        <ng-template [ngIf]="(loading$ | async) === true">
          <app-skeleton width="80%"></app-skeleton>
        </ng-template>
        <ng-template [ngIf]="(loading$ | async) === false">
          {{ getCellValue(element, column.id) }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page"
    [length]="length | async"
    (page)="handlePageChange($event)"
  >
  </mat-paginator>
</app-window>
