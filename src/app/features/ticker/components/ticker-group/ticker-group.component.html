<div class="col">
  <app-ticker-card
    title="Pair"
    [value]="(globalPair$ | async)?.slash || ''"
  ></app-ticker-card>
</div>
<div class="col">
  <app-ticker-card
    title="Last price"
    [value]="lastPrice"
    [loading]="loading"
    [positive]="lastPricePositive"
  >
  </app-ticker-card>
</div>
<div class="col">
  <app-ticker-card
    title="24 change"
    [value]="priceChange"
    [loading]="loading"
    [positive]="priceChangePositive"
  >
  </app-ticker-card>
</div>
<div class="col">
  <app-ticker-card
    title="24 change percent"
    [value]="priceChangePercent"
    [loading]="loading"
    [positive]="priceChangePercentPositive"
  >
  </app-ticker-card>
</div>
<div class="col">
  <app-ticker-card
    title="Last quantity"
    [value]="lastQuantity"
    [loading]="loading"
  >
  </app-ticker-card>
</div>
<div class="col">
  <app-ticker-card title="Trades" [value]="numberOfTrades" [loading]="loading">
  </app-ticker-card>
</div>
