<mat-card>
  <div class="title">{{ title }}</div>
  <div
    class="content"
    [ngClass]="{
      positive: positive === true,
      negative: positive === false
    }"
  >
    <ng-template [ngIf]="loading">
      <app-skeleton></app-skeleton>
    </ng-template>
    <ng-template [ngIf]="!loading"> {{ value }}</ng-template>
  </div>
</mat-card>
