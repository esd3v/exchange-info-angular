<app-window title="Trades">
  <table
    mat-table
    [ngClass]="styles.tableClass"
    [trackBy]="trackRow"
    [dataSource]="loading ? placeholderRows : dataSource"
  >
    <ng-container
      *ngFor="let column of columns; let columnIndex = index"
      [matColumnDef]="column.id"
    >
      <th
        [ngClass]="[
          styles.cellClass,
          column.numeric ? styles.cellRightClass : ''
        ]"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ columnLabels[columnIndex] }}
      </th>
      <td
        *matCellDef="let row"
        [class]="row.cells[columnIndex]?.className"
        [ngClass]="[
          styles.cellClass,
          column.numeric ? styles.cellRightClass : ''
        ]"
        mat-cell
      >
        <ng-template [ngIf]="loading">
          <app-skeleton width="80%"></app-skeleton>
        </ng-template>
        <ng-template [ngIf]="!loading">
          {{ row.cells[columnIndex]?.value }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="styles.rowClass"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</app-window>
