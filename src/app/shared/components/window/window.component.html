<mat-card>
  <div class="header">
    <span>
      {{ title }}
    </span>
    <ng-content select="[role=actions]"></ng-content>
  </div>
  <mat-card-content class="content"
    ><div
      class="spinner"
      [ngClass]="{
        'spinner--loading': loading
      }"
    >
      <mat-spinner></mat-spinner>
    </div>
    <ng-content></ng-content
  ></mat-card-content>
</mat-card>
